<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Amigo Secreto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-gift"></i>
            </div>
            <h1>Mi Amigo Secreto</h1>
            <p>¡Organiza tu juego de amigo secreto de manera fácil y divertida!</p>
        </header>
        
        <section class="form-container">
            <h2 class="form-title">Agregar participante</h2>
            <form id="participant-form">
                <div class="input-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message hidden" id="name-error"></div>
                </div>
                
                <div class="input-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message hidden" id="email-error"></div>
                </div>
                
                <div class="buttons">
                    <button type="submit" id="add-button">Agregar participante</button>
                    <button type="button" class="secondary" id="clear-button">Limpiar</button>
                </div>
            </form>
        </section>
        
        <section class="participants-list">
            <h2 class="list-title">Lista de participantes</h2>
            <table id="participants-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody id="participants-body">
                    <!-- Los participantes se agregarán aquí dinámicamente -->
                </tbody>
            </table>
            
            <button class="draw-button" id="draw-button" disabled>Realizar sorteo</button>
        </section>
        
        <div class="result-modal hidden" id="result-modal">
            <div class="modal-content">
                <h2 class="modal-title">¡Sorteo realizado!</h2>
                <p class="modal-text">Se ha enviado un correo a cada participante con el nombre de su amigo secreto.</p>
                <button class="modal-button" id="close-modal">Cerrar</button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
